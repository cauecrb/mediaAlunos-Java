group 'org.example'
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'MediaAlunos'
sourceCompatibility = 1.8
targetCompatibility = 1.8

version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    compile 'com.google.api-client:google-api-client:1.32.1'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    compile 'com.google.apis:google-api-services-sheets:v4-rev20210629-1.32.1'
}

test {
    useJUnitPlatform()
}